<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="top_bar">
            <div class="profile_img">
                <img src="https://images.unsplash.com/photo-1725988415840-b69ae3328e96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="Sebastian Guevara's profile picture">
                <span><strong>Sebastian Guevara</strong></span><br><span>Paris, France</span>
            </div>
            <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="main_img">
            <img src="https://images.unsplash.com/photo-1725226125870-2c1b9eef9b91?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="Main post image">
        </div>
        <div class="footer">
            <div class="icons">
                <div class="left_side">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </div>
                <div class="right_side">
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="likeCount">
                <p>Liked by <strong>4 Geeks Academy</strong> and <strong>9,999 others</strong></p>
            </div>
            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi odit quam soluta dolores quas fugiat a qui, obcaecati sed earum doloribus deserunt aliquam illum libero iste ipsum atque praesentium expedita.</p>
            </div>
        </div>
    </div>
</body>
</html>
